{% extends "base.html" %}
{% load static %}

{% block title %} Password Reset {% endblock %}

{% block content %}
  <div class="card mt-5 p-4">
    <div class="card-body">
      <h3>Reset Your Password</h3>
      <form action="." method="POST" class="mt-5">
        {% csrf_token %}
        {{form.as_p}}
        <p><input type="submit" value="Send Email"></p>
      </form>
    </div>
  </div>
{% endblock %}
